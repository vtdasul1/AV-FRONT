        <main>
            <h2 class="title-median">Contato</h2>
            <p class="contact-text">Os campos com * são de preenchimento obrigatorio!</p>

            <!--Campo do formulario-->
            <form class="contact">

                <!--Campos dos formularios-->
                <label class="contact-label">
                    Nome*
                    <input class="contact-field" type="texto" required>
                </label>

                <label class="contact-label">
                    Email*
                    <input class="contact-field" type="email" required>
                </label>

                <label class="contact-label">
                    Assunto*
                    <select class="contact-field">
                        <option>Newsletter</option>
                        <option>Dúvidas</option>
                        <option>Sugestões</option>
                        <option>Críticas</option>
                    </select>
                </label>

                <label class="contact-label">
                    Mensagem*
                    <textarea class="contact-field" required></textarea>
                </label>

                <button class="button-form" type="button">Enviar</button>
            </form>

            <div class="contact-maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4329.220037990586!2d-46.63509482392268!3d-23.543618860942097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce58ff663d3d07%3A0x26afc2d8c04e9337!2sR.%20Vinte%20e%20Cinco%20de%20Mar%C3%A7o%20-%20Se%2C%20S%C3%A3o%20Paulo%20-%20SP!5e1!3m2!1spt-BR!2sbr!4v1709729830034!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
